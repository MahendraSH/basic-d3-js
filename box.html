<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    
    <!-- <svg>
        <rect height="100" width="10">
        </rect>
    </svg> -->
    <script>
        
        const svgele =document.createElementNS("http://www.w3.org/2000/svg",'svg');
             svgele.setAttribute('height',innerHeight)
             svgele.setAttribute('width',innerWidth)  
             document.body.appendChild(svgele)
             
             const n=100;
             for(let i=0;i<n;i++)
             {

                const rectele =document.createElementNS("http://www.w3.org/2000/svg",'rect');
                        rectele.setAttribute('x',i*20)
                        rectele.setAttribute('height',innerHeight)
                        rectele.setAttribute('width','10')  
                        svgele.appendChild(rectele)
                        

                const rectele1 =document.createElementNS("http://www.w3.org/2000/svg",'rect');
                        rectele1.setAttribute('y',i*20)
                        rectele1.setAttribute('height',10)
                        rectele1.setAttribute('width',innerWidth)  
                        svgele.appendChild(rectele1)
             }
             

    </script>
</body>
</html>
